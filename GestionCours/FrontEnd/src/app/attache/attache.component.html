
<!-- component -->
<div  class="h-screen w-full bg-white relative flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="mr-3 h-full w-[8%] flex flex-col space-y-10 items-center justify-center relative  text-white">
      
        <div class="absolute   top-4 left-4 p-2 shadow-md shadow-color-orange-1 rounded-full w-25">
          <img src="../../assets/img/sonatelAc.png" alt="">
        </div>
      
      
      <nav class="z-2 flex shrink-0 grow-0 justify-around gap-4
       border-t border-gray-200 bg-color-orange-1 p-2.5
        shadow-md shadow-color-orange-1 backdrop-blur-lg 
        dark:border-slate-600/60 dark:bg-slate-800/50 
        fixed top-2/4 -translate-y-2/4 left-6 min-h-[auto] min-w-[64px]
         flex-col rounded-lg border">
       
  
        <div (click)="callComp()" class="flex aspect-square min-h-[32px] w-16 flex-col items-center justify-center gap-1 rounded-md p-1.5 text-color-white hover:bg-color-green-3 dark:text-color-white dark:hover:bg-slate-800">
          <!-- HeroIcon - Chart Bar -->
          <svg class="w-6 h-6 text-color-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 2-8.4 7.05a1 1 0 0 1-1.2 0L1 2m18 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1m18 0v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2"/>
          </svg>
  
          <small class="text-center text-xs font-medium">Annulation</small>
      </div>
    
        
    
        <hr class="dark:border-gray-700/60" />
    
        <div (click)="logout()" class="flex h-16 w-16 flex-col items-center justify-center gap-1 text-fuchsia-900 dark:text-gray-400">
          <svg class="w-6 h-6 text-color-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h11m0 0-4-4m4 4-4 4m-5 3H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h3"/>
          </svg>
           
            <small className="text-xs font-medium">logOut</small>
        </div> 
      </nav>
    
    
    
    </aside>
  
    
   
    <div class=" w-full h-[100%] justify-between">
      <!-- Header -->
        <!-- Informação -->
        <!-- component -->
  
  
        <nav class="rounded-lg mt-2 py-2 w-[80%] flex relative justify-between items-center mx-auto px-8 h-20 shadow-sm-light shadow-color-orange-1">
          <!-- logo -->
          <div class="inline-flex text-color-green-2 font-bold text-2xl">
             Sonatel Academy
          </div>
  
          <!-- end logo -->
  
          <!-- search bar -->
          <div class="text-xl text-color-orange-1 hidden sm:block flex-shrink flex-grow-0 justify-start px-2">
              Année-academique : <span>2022-2023</span>
          </div>
          <!-- end search bar -->
  
          <!-- login -->
          <div class="flex-initial">
            <div class="flex justify-end items-center relative">
            <div class="flex">
              <div class="flex mr-4 items-center">
                <div class="inline-block py-2 px-3 hover:bg-gray-200 rounded-full" >
                  <div class="text-color-orange-1 text-lg flex items-center 
                  relative cursor-pointer whitespace-nowrap">{{user.role}}</div>
                </div>
                
            </div>
  
              <div class="block">
                  <div class="inline relative">
                      <button type="button" class="ring-2 ring-color-orange-1 inline-flex items-center relative px-2 
                      border bg-color-white rounded-full hover:shadow-lg">
                          <div class="pl-1">
                              <svg
                                  viewBox="0 0 32 32"
                                  xmlns="http://www.w3.org/2000/svg"
                                  aria-hidden="true"
                                  role="presentation"
                                  focusable="false"
                                  style="color:rgb(235, 104, 10); display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;"
                              >
                                  <g fill="none" fill-rule="nonzero">
                                      <path d="m2 16h28"></path>
                                      <path d="m2 24h28"></path>
                                      <path d="m2 8h28"></path>
                                  </g>
                              </svg>
                          </div>
  
                          <div class="block flex-grow-0 flex-shrink-0 h-10 w-12 pl-5">
                              <svg
                                  viewBox="0 0 32 32"
                                  xmlns="http://www.w3.org/2000/svg"
                                  aria-hidden="true"
                                  role="presentation"
                                  focusable="false"
                                  style="color:rgb(235, 104, 10); display: block; height: 100%; width: 100%; fill: currentcolor;">
                                  <path d="m16 .7c-8.437 0-15.3 6.863-15.3 15.3s6.863 
                                  15.3 15.3 15.3 15.3-6.863 15.3-15.3-6.863-15.3-15.3-15.3zm0 
                                  28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4 
                                  6.507 6.507 0 0 1 -3.018-5.49c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 *
                                  6.5 6.5a6.513 6.513 0 0 1 -3.019 5.491 12.42 12.42 0 0 1 6.452 4.4c-2.328 
                                  2.925-5.912 4.809-9.933 4.809z"></path>
                              </svg>
                          </div>
                      </button>
                  </div>
              </div>
            </div>
            </div>
          </div>
          <!-- end login -->
        </nav>
    
      <!---------- Les demandes --------------->
      <div *ngIf="child=='demande'" class="w-100  h-full p-5">
            <app-annule></app-annule>
      </div>

     
    </div> 
</div>
